        <img src="{{member['avatarUrl']}}" alt="{{member['name']}}" style="width: 40%; border-radius: 50%;">
        <br><br>
        <p style="width: 60%; margin: 0 auto; border-radius: 5%;">{{member["bio"]}}</p>
        <br/>

      </div>

    {% endfor %}

  </div>
